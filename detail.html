<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/init.css" rel="stylesheet" type="text/css" />
    <link href="css/header.css" rel="stylesheet" type="text/css" />
    <link href="css/detail.css" rel="stylesheet" type="text/css" />
    <script src="lib/timeFormat.js" type="module"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>BOARD</title>
</head>
<body>
    <header>
        <script>
        fetch("header.html")
            .then((response) => response.text())
            .then((html) => {
            document.querySelector("header").innerHTML = html;
            });
        </script>
    </header>
    <section class="section-1">
        <div class="section-1-container">
            <div class="back">
                <a class="button" id="update" href="update.html">수정</a>
                <a class="button" id="delete" href="#">삭제</a>
                <a class="button" href="index.html">목록</a>
            </div>
            <div class="content">
                <p id="title"></p>
                <div class="writer-date">
                    <p id="writer"></p>
                    <p id="date"></p>
                </div>
                <p id="content"></p>
            </div>
        </div>
    </section>
    <!-- js -->
    <script src="js/detail.js" type="module"></script>
</body>
</html>
